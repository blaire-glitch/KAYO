{% extends "base.html" %}

{% block title %}Create Event - KAYO{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-calendar-plus me-2"></i>Create New Event</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('events.create_event') }}">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Event Name *</label>
                                <input type="text" name="name" class="form-control" required
                                       placeholder="e.g., KAYO Annual Conference 2025">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Slug (URL) *</label>
                                <input type="text" name="slug" class="form-control" required
                                       placeholder="e.g., kayo-2025" pattern="[a-z0-9\-]+">
                                <small class="text-muted">Used in URLs and ticket numbers</small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3"
                                      placeholder="Event description..."></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Start Date *</label>
                                <input type="date" name="start_date" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">End Date *</label>
                                <input type="date" name="end_date" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Registration Deadline</label>
                                <input type="datetime-local" name="registration_deadline" class="form-control">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Venue</label>
                                <input type="text" name="venue" class="form-control"
                                       placeholder="e.g., ACK Guest House">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Max Delegates</label>
                                <input type="number" name="max_delegates" class="form-control" min="1"
                                       placeholder="Leave empty for unlimited">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Venue Address</label>
                            <textarea name="venue_address" class="form-control" rows="2"
                                      placeholder="Full venue address..."></textarea>
                        </div>
                        
                        <hr>
                        <h5>Branding</h5>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Primary Color</label>
                                <input type="color" name="primary_color" class="form-control form-control-color w-100"
                                       value="#4e73df">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Secondary Color</label>
                                <input type="color" name="secondary_color" class="form-control form-control-color w-100"
                                       value="#858796">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Status</label>
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" name="is_published" id="is_published">
                                    <label class="form-check-label" for="is_published">Publish immediately</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('events.list_events') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Create Event
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
